name: go

on:
  pull_request:
    paths:
      - .github/workflows/go.yaml
      - go.*
      - '**/*.go'
      - Makefile
  push:
    branches:
      - main
    paths:
      - .github/workflows/go.yaml
      - go.*
      - '**/*.go'
      - Makefile

jobs:
  go:
    uses: int128/kubebuilder-workflows/.github/workflows/go.yaml@002004566118fc7d9d2db2428a5a546e2f52120a # v1
    permissions:
      contents: write
      pull-requests: write
    with:
      go-version: 1.22.5
      golangci-lint-version: v1.59.1
