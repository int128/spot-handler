# This rule is not used by the project kubebuilder-updates itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to webapp.int128.github.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: spot-handler
    app.kubernetes.io/managed-by: kustomize
  name: queue-viewer-role
rules:
- apiGroups:
  - spothandler.int128.github.io
  resources:
  - queues
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - spothandler.int128.github.io
  resources:
  - queues/status
  verbs:
  - get
