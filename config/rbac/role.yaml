kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - spothandler.int128.github.io
  resources:
  - sqs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
