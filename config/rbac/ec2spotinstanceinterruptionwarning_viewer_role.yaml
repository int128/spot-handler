# permissions for end users to view ec2spotinstanceinterruptionwarnings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: spot-handler
    app.kubernetes.io/managed-by: kustomize
  name: ec2spotinstanceinterruptionwarning-viewer-role
rules:
- apiGroups:
  - spothandler.int128.github.io
  resources:
  - ec2spotinstanceinterruptionwarnings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - spothandler.int128.github.io
  resources:
  - ec2spotinstanceinterruptionwarnings/status
  verbs:
  - get
