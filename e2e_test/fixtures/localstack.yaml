apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: localstack
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: localstack
    spec:
      containers:
        - name: localstack
          image: localstack/localstack:3.6.0
          ports:
            - containerPort: 4566
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
spec:
  selector:
    app.kubernetes.io/name: localstack
  type: ClusterIP
  ports:
    - port: 4566
      targetPort: 4566
